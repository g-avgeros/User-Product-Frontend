<div *ngIf="loading" class="mt-2 row alert alert-info">
    Loading Products ...
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf="productList.length">
    <table class="table table-stripted">
        <thead>
            <th scope="col">
                <button class="btn btn-sm" (click)="toggleSort('product')">Product</button>
            </th>
            <th scope="col">
                Description
            </th>
            <th scope="col">
                Quantity
            </th>
            <th scope="col">
                Cost
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>
                    {{product.product}}
                </td>
                <td>
                    {{product.description}}
                </td>
                <td>
                    {{product.quantity}}
                </td>
                <td>
                    {{product.cost}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
